<div class="card overflow-auto w-full" fxLayout="column">
    <mat-tab-group>
        <mat-tab label="ЦТТ">
            <div>
                <div class="border-b py-4 px-6" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                    <button mat-raised-button type="button">Создать</button>
                    <button mat-raised-button type="button">Выбор</button>
                    <button mat-raised-button type="button">Загрузить формы</button>
                    <button mat-raised-button type="button">Подписать</button>
                    <button mat-raised-button type="button">Отправить</button>
                    <button mat-raised-button type="button">Отослать</button>
                </div>

                <table [dataSource]="dataSource" class="w-full overflow-auto" mat-table matSort>
                    <ng-container *ngFor="let column of columns">
                        <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
                            <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.label }}</th>
                            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row[column.property] }}</td>
                        </ng-container>

<!--                        <ng-container *ngIf="column.type === 'badge'" [matColumnDef]="column.property">-->
<!--                            <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.label }}</th>-->
<!--                            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>-->
<!--                                <div *ngIf="row[column.property] === 'ready'"-->
<!--                                     class="w-3 h-3 rounded-full bg-green cursor-pointer"-->
<!--                                     matTooltip="Ready to ship"></div>-->
<!--                                <div *ngIf="row[column.property] === 'pending'"-->
<!--                                     class="w-3 h-3 rounded-full bg-orange cursor-pointer"-->
<!--                                     matTooltip="Pending Payment"></div>-->
<!--                                <div *ngIf="row[column.property] === 'warn'"-->
<!--                                     class="w-3 h-3 rounded-full bg-red cursor-pointer"-->
<!--                                     matTooltip="Missing Payment"></div>-->
<!--                            </td>-->
<!--                        </ng-container>-->
                        <ng-container *ngIf="column.type === 'button'" [matColumnDef]="column.property">
                            <th *matHeaderCellDef mat-header-cell> {{ column.label }}</th>
                            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>
                                <div>
                                    <mat-icon [icIcon]="icOutlineAlignHorizontalCenter" class="text-secondary"></mat-icon>
                                </div>
                            </td>
                        </ng-container>
                    </ng-container>


                    <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                    <tr *matRowDef="let row; columns: visibleColumns;" mat-row></tr>
                </table>

                <mat-paginator [pageSize]="pageSize" class="paginator"></mat-paginator>
            </div>
        </mat-tab>
        <mat-tab label="ТОХ">
        </mat-tab>
        <mat-tab label="ЦТР">
        </mat-tab>
        <mat-tab label="БК">
        </mat-tab>
    </mat-tab-group>


</div>
